<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myGigLabel" jhiTranslate="giggatewayApp.gig.home.createOrEditLabel">Create or edit a Gig</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!gig.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="gig.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="giggatewayApp.gig.startDate" for="field_startDate">Start Date</label>
            <div class="input-group">
                <input id="field_startDate" type="text" class="form-control" name="startDate" ngbDatepicker  #startDateDp="ngbDatepicker" [(ngModel)]="gig.startDate"
                required/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" (click)="startDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
            <div [hidden]="!(editForm.controls.startDate?.dirty && editForm.controls.startDate?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.startDate?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="giggatewayApp.gig.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="gig.name"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="giggatewayApp.gig.isCancelled" for="field_isCancelled">Is Cancelled</label>
            <input type="checkbox" class="form-control" name="isCancelled" id="field_isCancelled"
                [(ngModel)]="gig.isCancelled"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="giggatewayApp.gig.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="gig.description" maxlength="225" />
            <div [hidden]="!(editForm.controls.description?.dirty && editForm.controls.description?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.description?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 225 }">
                   This field cannot be longer than 225 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="giggatewayApp.gig.ticketPrice" for="field_ticketPrice">Ticket Price</label>
            <input type="number" class="form-control" name="ticketPrice" id="field_ticketPrice"
                [(ngModel)]="gig.ticketPrice" required />
            <div [hidden]="!(editForm.controls.ticketPrice?.dirty && editForm.controls.ticketPrice?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.ticketPrice?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.ticketPrice?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="giggatewayApp.gig.stageName" for="field_stageName">Stage Name</label>
            <input type="text" class="form-control" name="stageName" id="field_stageName"
                [(ngModel)]="gig.stageName" required />
            <div [hidden]="!(editForm.controls.stageName?.dirty && editForm.controls.stageName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.stageName?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
