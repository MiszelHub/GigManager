
<div *ngIf="band">
    <h2><span jhiTranslate="gatewayApp.band.detail.title">Band</span> {{band.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="gatewayApp.band.name">Name</span></dt>
        <dd>
            <span>{{band.name}}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.band.origin">Origin</span></dt>
        <dd>
            <span>{{band.origin}}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.band.genre">Genre</span></dt>
        <dd>
            <span>{{band.genre}}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.band.dateOfFormation">Date Of Formation</span></dt>
        <dd>
            <span>{{band.dateOfFormation | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.band.bio">Bio</span></dt>
        <dd>
            <span>{{band.bio}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'band/'+ band.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
