<div>
    <h2>
        <span jhiTranslate="gatewayApp.band.home.title">Bands</span>
        <button class="btn btn-primary float-right jh-create-entity create-band" [routerLink]="['/', { outlets: { popup: ['band-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="gatewayApp.band.home.createLabel">
            Create new Band
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="bands">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="name"><span jhiTranslate="gatewayApp.band.name">Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="origin"><span jhiTranslate="gatewayApp.band.origin">Origin</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="genre"><span jhiTranslate="gatewayApp.band.genre">Genre</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="dateOfFormation"><span jhiTranslate="gatewayApp.band.dateOfFormation">Date Of Formation</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="bio"><span jhiTranslate="gatewayApp.band.bio">Bio</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="accountId"><span jhiTranslate="gatewayApp.band.accountId">Account Id</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let band of bands ;trackBy: trackId">
                <td><a [routerLink]="['../band', band.id ]">{{band.id}}</a></td>
                <td>{{band.name}}</td>
                <td>{{band.origin}}</td>
                <td>{{band.genre}}</td>
                <td>{{band.dateOfFormation | date:'mediumDate'}}</td>
                <td>{{band.bio}}</td>
                <td>{{band.accountId}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../band', band.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'band/'+ band.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'band/'+ band.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="bands && bands.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
